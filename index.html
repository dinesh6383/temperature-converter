<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Temp converter.</title>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d807bbc1c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="title">
    <h1 class="heading">HEAT CONVERTER</h1>
    <button type="button" class="btn btn-outline-dark btn-lg">Refresh</button>
  </header>
  <div class="temperature">
    <h2 class="unit">kelvin</h2>
    <input class="temp" type="text" placeholder="KELVIN" name="Temperature" value="">
  </div>
  <hr>
  <div class="celcius">
    <h2 class="unit">celcius</h2>
    <input class="cel" type="text" placeholder="CELCIUS" name="Celcius" value="">
  </div>
  <hr>
  <div class="fahrenheit">
    <h2 class="unit">fahrenheit</h2>
    <input class="fah" type="text" placeholder="FAHRENHEIT" name="Fahrenheit" value="">
  </div>
  <hr>
  <div class="info">
    <div class="social-media">
      <a href="https://www.instagram.com"><i class=" ilogo logo fa-brands fa-instagram fa-2x" src="www.facebook.com"></i></a>
      <a href="https://www.facebook.com"><i class="flogo logo fa-brands fa-facebook fa-2x"></i>
        <a href="https://github.com/dinesh6383"><i class="glogo logo fa-brands fa-github fa-2x"></i>
          <a href="https://www.gmail.com"><i class="elogo logo fa-solid fa-envelope fa-2x"></i>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
